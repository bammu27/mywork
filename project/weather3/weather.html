<body>
    <h1>Weather info</h1>
 
      <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
      </form>
      <div id="weatherResult">
        <p id="cityName"></p>
        <p id="temperature"></p>
        <p id="weatherDescription"></p>
        <p id="windSpeed"></p>
        <p id="humidity"></p>
        <p id="pressure"></p>
      </div>
  
    <script src="scprit.js"></script>
